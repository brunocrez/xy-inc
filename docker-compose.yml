version: '3'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=xy_db
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/docker-entrypoint-initdb.d
  app:
    image: app-image
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - "8080:8080"
    links:
      - db      
    volumes:
      - /data/spring-app
